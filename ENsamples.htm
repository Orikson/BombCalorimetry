<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="GENERATOR" content="Mozilla/4.74 (Macintosh; U; PPC) [Netscape]">
<script LANGUAGE="JavaScript">

</script>
</head>
<body bgcolor="#FFFFCC">
    <center>
        <form id="samplesForm">
            <table id="sampleTable" class="table table-responsive">
                <thead>
                    <tr>
                        <th>Samples:</th>
                        <th>Formula:</th>
                        <th>Mol. Wgt.</th>
                    </tr>
                </thead>
            </table>
            <input type="submit" value="Take it to the Balance">
        </form>
    </center>
    <script>
        var Sample = new Array(18);
        Sample[0] = {sName:"Iron Wire",sC:"",sH:"",sO:"",sG:"",sM:"",sE:"5858",sFormula:""};
        Sample[1] = {sName:"Benzoic Acid",sC:"7",sH:"6",sO:"2",sG:"0.5",sM:"122.113",sE:"26415",sFormula:"C7H6O2"};
        Sample[2] = {sName:"Stearic Acid",sC:"18",sH:"36",sO:"2",sG:"8",sM:"284.473",sE:"39585",sFormula:"C18H36O2"};
        Sample[3] = {sName:"Palmitic Acid",sC:"16",sH:"32",sO:"2",sG:"7",sM:"256.419",sE:"38845",sFormula:"C16H32O2"};
        Sample[4] = {sName:"Myristic Acid",sC:"14",sH:"28",sO:"2",sG:"6",sM:"228.365",sE:"37932",sFormula:"C14H28O2"};
        Sample[5] = {sName:"Lauric Acid",sC:"12",sH:"24",sO:"2",sG:"5",sM:"200.311",sE:"36768",sFormula:"C12H24O2"};
        Sample[6] = {sName:"Capric Acid",sC:"10",sH:"20",sO:"2",sG:"4",sM:"172.257",sE:"35236",sFormula:"C10H20O2"};
        Sample[7] = {sName:"Fumaric Acid",sC:"4",sH:"4",sO:"4",sG:"-1",sM:"116.052",sE:"11522",sFormula:"C4H4O4"};
        Sample[8] = {sName:"Maleic Acid",sC:"4",sH:"4",sO:"4",sG:"-1",sM:"116.052",sE:"11699",sFormula:"C4H4O4"};
        Sample[9] = {sName:"Maleic Anhydride",sC:"4",sH:"2",sO:"3",sG:"-1",sM:"98.042",sE:"14198",sFormula:"C4H2O3"};
        Sample[10] = {sName:"Naphthalene",sC:"10",sH:"8",sO:"0",sG:"2",sM:"128.174",sE:"40171",sFormula:"C10H8"};
        Sample[11] = {sName:"Benzil",sC:"14",sH:"10",sO:"2",sG:"1.5",sM:"210.222",sE:"32316",sFormula:"C14H10O2"};
        Sample[12] = {sName:"Diphenyl",sC:"12",sH:"10",sO:"0",sG:"2.5",sM:"154.212",sE:"40483",sFormula:"C12H10"};
        Sample[13] = {sName:"Decane",sC:"10",sH:"22",sO:"0",sG:"5.5",sM:"142.285",sE:"47253",sFormula:"C10H22"};
        Sample[14] = {sName:"Eicosane",sC:"20",sH:"42",sO:"0",sG:"11.5",sM:"282.555",sE:"47034",sFormula:"C20H42"};
        Sample[15] = {sName:"&alpha;-D-Galactose",sC:"6",sH:"12",sO:"6",sG:"0",sM:"180.126",sE:"15565",sFormula:"C6H12O6"};
        Sample[16] = {sName:"&alpha;-D-Glucose",sC:"6",sH:"12",sO:"6",sG:"0",sM:"180.126",sE:"15559",sFormula:"C6H12O6"};
        Sample[17] = {sName:"&beta;-D-Fructose",sC:"6",sH:"12",sO:"6",sG:"0",sM:"180.126",sE:"15609",sFormula:"C6H12O6"};
        Sample[18] = {sName:"Sucrose",sC:"12",sH:"22",sO:"11",sG:"0",sM:"342.241",sE:"16482",sFormula:"C12H22O11"};

        function formulaToText(formula) {
            ret = "";
            for (var i = 0; i < formula.length; i ++) {
                var c = formula.charAt(i);
                if (c >= '0' && c <= '9') {
                    ret += `<sub>${c}</sub>`;
                } else {
                    ret += c;
                }
            }
            return ret;
        }

        // Setup samples table
        var table = document.getElementById("sampleTable");
        for (var i = 1; i < Sample.length; i++) {
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = `
            <div class="radio">
                <label><input type="radio" id='e${i}' name="optradio">${Sample[i].sName}</label>
            </div>
            `;
            cell2.innerHTML = `
            <div class="radiotext">
                <label for='e${i}'>${formulaToText(Sample[i].sFormula)}</label>
            </div>
            `;
            cell3.innerHTML = `
            <div class="radiotext">
                <label for='e${i}'>${Sample[i].sM}</label>
            </div>
            `;
        }

        // Set samples form action
        var form = document.getElementById("samplesForm");
        form.onsubmit = function() {
            var radios = document.getElementsByName("optradio");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    window.location.replace("exp.htm");
                    parent.frames[0].choice = i+1;
                    return false;
                }
            }
            alert("Please select a sample");
            return false;
        }
    </script>
</body>
</html>
